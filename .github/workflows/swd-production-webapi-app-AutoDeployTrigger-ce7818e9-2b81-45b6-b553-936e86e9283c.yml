name: Trigger auto deployment for swd-production-webapi-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: [main]
    paths:
      - "**"
      - ".github/workflows/swd-production-webapi-app-AutoDeployTrigger-ce7818e9-2b81-45b6-b553-936e86e9283c.yml"

  # Allow manual trigger
  workflow_dispatch:

permissions:
  id-token: write #This is required for requesting the OIDC JWT Token
  contents: read #Required when GH token is used to authenticate with private repo
  actions: write
  deployments: write
  pages: write
  pull-requests: write
  packages: write

jobs:
  build-and-deploy:
    env:
      HUSKY: 0
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo
      actions: write
      deployments: write
      pages: write
      pull-requests: write
      packages: write

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v5

      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "9.0.x"

      - run: cd WebAPI
      - run: ls -al
      - run: dotnet restore ./WebAPI/WebAPI.csproj

      - id: main
        run: dotnet build ./WebAPI/WebAPI.csproj -c Release -o ./build

      - if: ${{ steps.main.outcome == 'failure' }}
        run: exit 1

      - id: publish
        run: dotnet publish ./WebAPI/WebAPI.csproj -c Release -o ./publish /p:UseAppHost=false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.SWDPRODUCTIONWEBAPIAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.SWDPRODUCTIONWEBAPIAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SWDPRODUCTIONWEBAPIAPP_REGISTRY_PASSWORD }}
          containerAppName: swd-production-webapi-app
          resourceGroup: swd-project-resource-group
          imageToBuild: ghcr.io/office-hour/ev-rental-be:${{ github.sha }}
