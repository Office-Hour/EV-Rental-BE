name: Trigger auto deployment for swd-be-webapi-production

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/swd-be-webapi-production-AutoDeployTrigger-e7a71530-bb68-4d45-bf97-fa7190fc376b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SWDBEWEBAPIPRODUCTION_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SWDBEWEBAPIPRODUCTION_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SWDBEWEBAPIPRODUCTION_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.SWDBEWEBAPIPRODUCTION_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SWDBEWEBAPIPRODUCTION_REGISTRY_PASSWORD }}
          containerAppName: swd-be-webapi-production
          resourceGroup: swd-project-resource-group
          imageToBuild: ghcr.io/swd-be-webapi-production:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


